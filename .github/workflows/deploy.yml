name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Run Automated Security Helper
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uvx --from=git+https://github.com/awslabs/automated-security-helper.git@v3.1.9 ash --mode local --source-dir . --output-dir ./ash-output
          
      - name: Upload ASH Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ash-security-scan
          path: ash-output/

      - name: Check ASH Results
        run: |
          if [ -f ash-output/aggregated_results.txt ]; then
            if grep -i "critical\|high" ash-output/aggregated_results.txt; then
              echo "Critical or High severity findings detected"
              exit 1
            fi
          fi

  compliance-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK Synth and NIST 800-53 Validation
        env:
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL || 'test@example.com' }}
        run: |
          cdk synth
          if grep -q "Error" cdk.out/assembly-TeamspeakStack/*.json; then
            echo "NIST 800-53 validation failed"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: [security-scan, compliance-check]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK Bootstrap
        run: |
          if ! aws cloudformation describe-stacks --stack-name CDKToolkit --region ${{ secrets.AWS_REGION }} 2>/dev/null; then
            echo "Bootstrapping CDK..."
            cdk bootstrap aws://$(aws sts get-caller-identity --query Account --output text)/${{ secrets.AWS_REGION }}
          else
            echo "CDK already bootstrapped"
          fi

      - name: CDK Deploy
        env:
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: cdk deploy --require-approval never --outputs-file outputs.json

      - name: Display Connection Info
        run: |
          echo "=== TeamSpeak Server Deployed ==="
          cat outputs.json | jq -r '.TeamspeakStack | to_entries[] | "\(.key): \(.value)"'
